<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section id="apply-form">
    <div class="form-container">
        <h2>Apply Now</h2>
        <form id="application-form" action="submit_form.php" method="post">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label for="service">Select Service</label>
               <select id="service" name="service">
    <option value="" disabled selected>Select service</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="Carpenter">Carpenter</option>
    <option value="AC Technician">AC Technician</option>
    <option value="CCTV Technician">CCTV Technician</option>
    <option value="Fridge Repairman">Fridge Repairman</option>
    <option value="Washing Machine Repairman">Washing Machine Repairman</option>
    <option value="UPS Technician">UPS Technician</option>
    <option value="TV Mechanic">TV Mechanic</option>
    <option value="Cleaner">Cleaner</option>
    <option value="Generator Technician">Generator Technician</option>
    <option value="Solar Panel Technician">Solar Panel Technician</option>
    <option value="Masen">Masen</option>
    <option value="Learning Technical Skills">Learning Technical Skills</option>
    <option value="Others">Others</option>
</select>
            </div>
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<script>
    document.getElementById('application-form').addEventListener('submit', function(event) {
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var phone = document.getElementById('phone').value.trim();
        var service = document.getElementById('service').value.trim();
        var message = document.getElementById('message').value.trim();

        if (!name && !email && !phone && !service && !message) {
            event.preventDefault(); 
            window.location.href = 'index.html';
        }
    });
</script>

</body>
</html>
